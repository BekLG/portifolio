    <style>
body
{
  background-color: rgb(38, 150, 255);
}
.card {
  width: 300px;
  height: 550px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: all 0.3s ease-in-out;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
}

.card .card-body {
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card .card-header {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin: 10px 0;
}

.card .card-title {
  margin: 0;
}

.card .card-image img {
  width: 100%;
  height: 150px;
  border-radius: 10px;
  margin-bottom: 10px;
  object-fit: cover;
}

.card .card-description {
  margin: 10px 0;
  text-align: center;
  color: #f1f1f1;
  font-size: 16px;
}

.card .card-buttons {
  display: flex;
  justify-content: space-evenly;
  margin: 20px 0;
  padding: 0 20px;
}

.card .btn-primary,
.card .btn-secondary {
  background-color: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.5);
  color: #f1f1f1;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

.card .btn-primary:hover,
.card .btn-secondary:hover {
  background-color: rgba(255, 255, 255, 0.5);
  border: 2px solid rgba(255, 255, 255, 0.8);
  color: #333;
}

    </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <div class="card-header">
        <h3 class="card-title">Title of the Project</h3>
      </div>
      <div class="card-image">
        <img src="pic5.jpg" alt="Image">
      </div>
      <div class="card-description">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac metus ac elit commodo efficitur et eget elit. Nulla volutpat accumsan magna, in facilisis nunc commodo ut.</p>
      </div>
      <div class="card-buttons">
        <a href="https://github.com/user/repo" class="btn-primary">Github</a>
        <a href="https://live-url.com" class="btn-secondary">View Detail</a>
      </div>
    </div>
  </div>

  
</body>
