<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Styling for the video container */
    #video-container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    
    /* Styling for the video */
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      background-color: aquamarine;
    }

    /* Styling for the title */
    #title {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 2px #000;
      z-index: 1;
    }
  </style>
</head>

<body>
 
  <p style="writing-mode: vertical-rl; text-decoration: line-through;">Cancelled</p>

  </div>
</body>

</html>
